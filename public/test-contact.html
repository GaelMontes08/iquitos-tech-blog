<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        form { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        button { background: #2847d7; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1e3a8a; }
        #result { background: #333; padding: 15px; border-radius: 8px; white-space: pre-wrap; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form Test</h1>
        
        <form id="testForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <select name="subject" required>
                <option value="">Select subject</option>
                <option value="seo">SEO Services</option>
                <option value="general">General Inquiry</option>
            </select>
            <textarea name="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit">Send Test Message</button>
        </form>

        <div id="result"></div>

        <button onclick="testRateLimit()">Test Rate Limit (Multiple Submissions)</button>
    </div>

    <script src="https://www.google.com/recaptcha/api.js?render=6LcRK58rAAAAABi-92IyQ8y-2Rnrz_zzXA5bL3ZP"></script>
    <script>
        const resultDiv = document.getElementById('result');
        let submitCount = 0;

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            submitCount++;
            await submitForm(`Test submission #${submitCount}`);
        });

        async function submitForm(label) {
            resultDiv.innerHTML += `\nüöÄ ${label} starting...\n`;
            
            try {
                // Get reCAPTCHA token
                const recaptchaToken = await grecaptcha.execute('6LcRK58rAAAAABi-92IyQ8y-2Rnrz_zzXA5bL3ZP', {action: 'contact_form'});
                
                // Prepare form data
                const formData = new FormData();
                formData.append('name', document.querySelector('[name="name"]').value || 'Test User');
                formData.append('email', document.querySelector('[name="email"]').value || 'test@example.com');
                formData.append('subject', document.querySelector('[name="subject"]').value || 'general');
                formData.append('message', document.querySelector('[name="message"]').value || 'Test message for rate limiting');
                formData.append('g-recaptcha-response', recaptchaToken);

                // Submit to API
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML += `‚úÖ ${label}: SUCCESS - ${result.message}\n`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML += `‚ùå ${label}: FAILED (${response.status}) - ${result.message}\n`;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                resultDiv.innerHTML += `üí• ${label}: ERROR - ${error.message}\n`;
                resultDiv.className = 'error';
            }
        }

        async function testRateLimit() {
            resultDiv.innerHTML = 'üß™ Testing Rate Limiting...\n';
            resultDiv.className = '';
            
            for (let i = 1; i <= 3; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second between requests
                await submitForm(`Rate limit test #${i}`);
            }
        }
    </script>
</body>
</html>
