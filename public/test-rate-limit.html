<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rate Limit Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        button { background: #2847d7; color: white; padding: 15px 25px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; font-size: 16px; }
        button:hover { background: #1e3a8a; }
        button:disabled { background: #666; cursor: not-allowed; }
        #result { background: #333; padding: 15px; border-radius: 8px; white-space: pre-wrap; margin: 20px 0; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Rate Limiting Test</h1>
        <p>This will test if the contact form rate limiting (1 per day) is working correctly.</p>
        
        <button onclick="testSingleSubmission()">Test Single Submission</button>
        <button onclick="testMultipleSubmissions()">Test Multiple Submissions (Rate Limit)</button>
        <button onclick="checkCurrentStatus()">Check Current Status</button>

        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        async function testSingleSubmission() {
            resultDiv.innerHTML = 'ğŸ§ª Testing single submission...\n';
            resultDiv.className = 'info';
            
            try {
                const response = await fetch('/api/test-contact-submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML += `âœ… SUCCESS: ${result.message}\n`;
                    resultDiv.innerHTML += `ğŸ“Š Previous attempts: ${result.previousAttempts}\n`;
                    resultDiv.innerHTML += `ğŸ“Š Current attempts: ${result.currentAttempts}\n`;
                    resultDiv.innerHTML += `ğŸŒ IP: ${result.ipAddress}\n`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML += `âŒ FAILED (${response.status}): ${result.message}\n`;
                    resultDiv.innerHTML += `ğŸ“Š Current attempts: ${result.currentAttempts}\n`;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                resultDiv.innerHTML += `ğŸ’¥ ERROR: ${error.message}\n`;
                resultDiv.className = 'error';
            }
        }

        async function testMultipleSubmissions() {
            resultDiv.innerHTML = 'ğŸ§ª Testing multiple submissions (rate limiting)...\n';
            resultDiv.className = 'info';
            
            for (let i = 1; i <= 3; i++) {
                resultDiv.innerHTML += `\n--- Attempt ${i} ---\n`;
                
                try {
                    const response = await fetch('/api/test-contact-submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `âœ… Attempt ${i}: SUCCESS - ${result.message}\n`;
                        if (i === 1) resultDiv.className = 'success';
                    } else {
                        resultDiv.innerHTML += `ğŸš« Attempt ${i}: RATE LIMITED - ${result.message}\n`;
                        resultDiv.className = 'error';
                    }
                    
                } catch (error) {
                    resultDiv.innerHTML += `ğŸ’¥ Attempt ${i}: ERROR - ${error.message}\n`;
                    resultDiv.className = 'error';
                }
                
                // Wait 1 second between attempts
                if (i < 3) await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        async function checkCurrentStatus() {
            resultDiv.innerHTML = 'ğŸ” Checking current rate limit status...\n';
            resultDiv.className = 'info';
            
            try {
                const response = await fetch('/api/test-rate-limit');
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML += `âœ… Status check successful\n`;
                    resultDiv.innerHTML += `ğŸŒ IP Address: ${result.ipAddress}\n`;
                    resultDiv.innerHTML += `ğŸ“Š Recent attempts: ${result.recentAttempts}\n`;
                    resultDiv.innerHTML += `â° Time window: ${result.timeWindow}\n`;
                    resultDiv.innerHTML += `ğŸš« Rate limited: ${result.rateLimited ? 'YES' : 'NO'}\n`;
                    resultDiv.innerHTML += `ğŸ“… Window start: ${result.timeWindowStart}\n`;
                    
                    if (result.attempts && result.attempts.length > 0) {
                        resultDiv.innerHTML += `\nğŸ“ Recent attempts:\n`;
                        result.attempts.forEach((attempt, index) => {
                            resultDiv.innerHTML += `  ${index + 1}. ${attempt.attempted_at} - ${attempt.success ? 'SUCCESS' : 'FAILED'}\n`;
                        });
                    }
                    
                    resultDiv.className = result.rateLimited ? 'error' : 'success';
                } else {
                    resultDiv.innerHTML += `âŒ Status check failed: ${result.error}\n`;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                resultDiv.innerHTML += `ğŸ’¥ ERROR: ${error.message}\n`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
